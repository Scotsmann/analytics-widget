<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Widget</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
        }
        .main-container {
            max-width: 600px;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .main-container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .analytics-widget {
            border: 2px solid #1E3A8A;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            background-color: #F3F4F6;
            width: 100%;
            height: 320px;
            overflow-y: auto;
            position: relative;
            display: block;
            box-sizing: border-box;
        }
        .analytics-widget h3 {
            font-size: 14px;
            margin: 0 0 8px 0;
            color: #FFFFFF;
            text-align: center;
            font-weight: 600;
            background-color: #1E3A8A;
            padding: 6px 0;
            border-radius: 4px;
        }
        .analytics-widget select {
            font-size: 12px;
            padding: 4px;
            width: 100%;
            margin-bottom: 8px;
            box-sizing: border-box;
            border: 1px solid #D1D5DB;
            border-radius: 4px;
        }
        .analytics-widget table {
            width: 100%;
            border-collapse: collapse;
            font-size: 11px;
            margin: 0 0 8px 0;
            background-color: #FFFFFF;
        }
        .analytics-widget th, .analytics-widget td {
            padding: 4px;
            border: 1px solid #E5E7EB;
            text-align: left;
            white-space: nowrap;
            max-width: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .analytics-widget th {
            background-color: #3B82F6;
            color: #FFFFFF;
            font-weight: 600;
        }
        .analytics-widget .subheader {
            font-size: 12px;
            font-weight: 600;
            margin: 8px 0 4px 0;
            color: #1E3A8A;
            background-color: #EBF4FF;
            padding: 4px 8px;
            border-radius: 4px;
        }
        .analytics-widget .error {
            color: #DC2626;
            font-size: 12px;
            background-color: #FEF2F2;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #FECACA;
        }
        .analytics-widget .loading {
            font-size: 12px;
            color: #6B7280;
            text-align: center;
            padding: 20px;
        }
        .analytics-widget .raw-data {
            font-size: 10px;
            color: #374151;
            white-space: pre-wrap;
            background-color: #F9FAFB;
            padding: 4px;
            border-radius: 4px;
            margin-top: 8px;
            max-height: 100px;
            overflow-y: auto;
        }
        .analytics-widget .debug-info {
            font-size: 10px;
            color: #6B7280;
            background-color: #F9FAFB;
            padding: 4px;
            border-radius: 4px;
            margin-bottom: 8px;
        }
        .analytics-widget canvas {
            max-height: 180px;
            width: 100%;
            margin-bottom: 8px;
        }
        .analytics-widget button {
            font-size: 12px;
            padding: 4px 8px;
            margin-bottom: 8px;
            background-color: #3B82F6;
            color: #FFFFFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .analytics-widget button:hover {
            background-color: #1E3A8A;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Customer</h1>
        <div class="analytics-widget">
            <h3>Customer Widget</h3>
            <select id="analysis-type" onchange="renderAnalysis()">
                <option value="metrics">Metrics</option>
                <option value="sport_breakdown">Sport Breakdown</option>
                <option value="wager_type_breakdown">Wager Type Breakdown</option>
                
                <option value="popular_selections">Popular Selections</option>
                <option value="game_timing">Game Timing</option>
            </select>
            <div id="toggle-view" style="display: none;">
                <button onclick="toggleView()">Show Chart</button>
            </div>
            <div id="betting-analysis-result"></div>
            <div id="debug-info" class="debug-info"></div>
        </div>
    </div>

    <script>
        let analysisData = null;
        let myChart = null;
        let currentView = 'table';
        
        // This function will render the analysis based on the selected type
        function renderAnalysis() {
            const resultDiv = document.getElementById('betting-analysis-result');
            const toggleDiv = document.getElementById('toggle-view');
            const analysisType = document.getElementById('analysis-type').value;
            resultDiv.innerHTML = '';
            toggleDiv.style.display = 'none';
            currentView = 'table';
            
            if (!analysisData) {
                resultDiv.innerHTML = `<div class="error">No data has been received from the API.</div>`;
                return;
            }
            
            let data, table, chart = null;
            
            try {
                if (analysisData[analysisType] === null || typeof analysisData[analysisType] === 'undefined') {
                    resultDiv.innerHTML = `<div class="error">No data available for this analysis type from the API.</div>`;
                    return;
                }

                data = analysisData[analysisType];
                
                if (analysisType === 'metrics' || analysisType === 'game_timing') {
                    table = createKeyValueTable(data);
                } else if (data && Array.isArray(data)) {
                    table = createTable(data);
                } else {
                    resultDiv.innerHTML = `<div class="error">Invalid data format for this analysis type.</div>`;
                    return;
                }
                
                resultDiv.appendChild(table);
                
                const chartData = analysisData[`${analysisType}_chart`];

                if (chartData) {
                    const { labels, values, chartType, title, yAxisLabel } = chartData;
                    if (chartType === 'pie') {
                        chart = createPieChart(labels, values, title);
                    } else if (chartType === 'bar') {
                        chart = createBarChart(labels, values, yAxisLabel, title);
                    }
                    resultDiv.appendChild(chart);
                    toggleDiv.style.display = 'block';
                }

                const subheader = document.createElement('div');
                subheader.className = 'subheader';
                subheader.textContent = `Betting Analysis: ${analysisType.replace('_', ' ').replace(/\b\w/g, c => c.toUpperCase())}`;
                resultDiv.prepend(subheader);

            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        // Creates a standard HTML table from an array of objects
        function createTable(data, columnNames = null) {
            const table = document.createElement('table');
            table.id = 'data-table';
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');
            if (!Array.isArray(data) || data.length === 0) {
                const tr = document.createElement('tr');
                const td = document.createElement('td');
                td.textContent = 'No data available';
                tr.appendChild(td);
                tbody.appendChild(tr);
                table.appendChild(tbody);
                return table;
            }
            let headers = columnNames || Object.keys(data[0]);
            let rows = data.map(obj => headers.map(header => obj[header] !== undefined ? obj[header] : ''));
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);
            rows.forEach(rowData => {
                const row = document.createElement('tr');
                rowData.forEach(cellData => {
                    const td = document.createElement('td');
                    td.textContent = typeof cellData === 'object' ? JSON.stringify(cellData) : cellData;
                    row.appendChild(td);
                });
                tbody.appendChild(row);
            });
            table.appendChild(tbody);
            return table;
        }

        // Creates a bar chart using Chart.js
        function createBarChart(labels, values, yAxisLabel, chartTitle) {
            const canvas = document.createElement('canvas');
            canvas.id = 'bar-chart';
            const chartDiv = document.createElement('div');
            chartDiv.style.width = '100%';
            chartDiv.style.height = '180px';
            chartDiv.appendChild(canvas);
            
            myChart = new Chart(canvas, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: yAxisLabel,
                        data: values,
                        backgroundColor: '#3B82F6',
                        borderColor: '#1E3A8A',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        title: { display: true, text: chartTitle, font: { size: 12, weight: 'bold' } }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            return chartDiv;
        }
        
        // Creates a pie chart using Chart.js
        function createPieChart(labels, values, chartTitle) {
            const canvas = document.createElement('canvas');
            canvas.id = 'pie-chart';
            const chartDiv = document.createElement('div');
            chartDiv.style.width = '100%';
            chartDiv.style.height = '180px';
            chartDiv.appendChild(canvas);

            const backgroundColors = [
                '#3B82F6', '#10B981', '#F59E0B', '#EF4444', '#6366F1', '#EC4899', '#A855F7', '#F43F5E', '#14B8A6'
            ];

            myChart = new Chart(canvas, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        backgroundColor: backgroundColors.slice(0, labels.length)
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'right' },
                        title: { display: true, text: chartTitle, font: { size: 12, weight: 'bold' } }
                    }
                }
            });
            return chartDiv;
        }

        // Creates a key-value pair table from an object
        function createKeyValueTable(data) {
            const table = document.createElement('table');
            table.id = 'data-table';
            const tbody = document.createElement('tbody');

            for (const [key, value] of Object.entries(data)) {
                if (typeof value === 'object' && value !== null && !Array.isArray(value)) {
                    const row = document.createElement('tr');
                    const keyCell = document.createElement('td');
                    keyCell.textContent = key;
                    const valueCell = document.createElement('td');
                    valueCell.textContent = JSON.stringify(value);
                    row.appendChild(keyCell);
                    row.appendChild(valueCell);
                    tbody.appendChild(row);
                } else if (Array.isArray(value)) {
                    const row = document.createElement('tr');
                    const keyCell = document.createElement('td');
                    keyCell.textContent = key;
                    const valueCell = document.createElement('td');
                    if (value.length > 0 && typeof value[0] === 'object') {
                        const subTable = createTable(value);
                        valueCell.appendChild(subTable);
                    } else {
                        valueCell.textContent = JSON.stringify(value);
                    }
                    row.appendChild(keyCell);
                    row.appendChild(valueCell);
                    tbody.appendChild(row);
                } else {
                    const row = document.createElement('tr');
                    const keyCell = document.createElement('td');
                    keyCell.textContent = key;
                    const valueCell = document.createElement('td');
                    valueCell.textContent = value;
                    row.appendChild(keyCell);
                    row.appendChild(valueCell);
                    tbody.appendChild(row);
                }
            }
            table.appendChild(tbody);
            return table;
        }

        // Toggles between the table and chart view
        function toggleView() {
            const chartDiv = document.querySelector('#betting-analysis-result canvas');
            const table = document.getElementById('data-table');
            const toggleButton = document.querySelector('#toggle-view button');
            
            if (chartDiv && table) {
                if (currentView === 'table') {
                    table.style.display = 'none';
                    chartDiv.style.display = 'block';
                    toggleButton.textContent = 'Show Table';
                    currentView = 'chart';
                } else {
                    table.style.display = 'block';
                    chartDiv.style.display = 'none';
                    toggleButton.textContent = 'Show Chart';
                    currentView = 'table';
                }
            }
        }

        // Listens for a 'message' event to receive data from the parent frame (Streamlit app)
        window.addEventListener('message', function(event) {
            const debugDiv = document.getElementById('debug-info');
            console.log('Message received from:', event.origin, 'Data:', event.data);
            debugDiv.textContent = `Received from ${event.origin} at ${new Date().toLocaleTimeString('en-GB', { timeZone: 'Europe/London'})}`;

            const allowedOrigins = [
                // Add your Streamlit app's URL here for production security
                // For example: "https://your-app-name.streamlit.app"
            ];
            
            // Note: For local development, event.origin will be "null"
            if (event.origin !== "null" && allowedOrigins.length > 0 && !allowedOrigins.includes(event.origin)) {
                debugDiv.textContent = `Security alert: Message blocked from untrusted origin: ${event.origin}`;
                return;
            }
            
            if (event.data && event.data.type === 'bettingData') {
                try {
                    analysisData = JSON.parse(event.data.analysis);
                    debugDiv.textContent += ` | Analysis data received.`;
                    console.log('Analysis data processed:', analysisData);
                    renderAnalysis();
                } catch (e) {
                    debugDiv.textContent += ` | Error parsing JSON: ${e.message}`;
                    console.error("Failed to parse JSON:", e);
                }
            } else {
                debugDiv.textContent += ' | Invalid or no data';
            }
        });

        // Initialize debug message on page load
        window.onload = function() {
            document.getElementById('debug-info').textContent = 'Waiting for data from parent frame...';
        }
    </script>
</body>
</html>
