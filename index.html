<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Betting Analysis Widget</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <style>
        .analytics-widget {
            border: 2px solid #1E3A8A;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            background-color: #F3F4F6;
            width: 100%;
            height: 320px;
            overflow-y: auto;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            position: relative;
            display: block;
            box-sizing: border-box;
        }

            .analytics-widget h3 {
                font-size: 14px;
                margin: 0 0 8px 0;
                color: #FFFFFF;
                text-align: center;
                font-weight: 600;
                background-color: #1E3A8A;
                padding: 6px 0;
                border-radius: 4px;
            }

            .analytics-widget select {
                font-size: 12px;
                padding: 4px;
                width: 100%;
                margin-bottom: 8px;
                box-sizing: border-box;
                border: 1px solid #D1D5DB;
                border-radius: 4px;
            }

            .analytics-widget table {
                width: 100%;
                border-collapse: collapse;
                font-size: 11px;
                margin: 0 0 8px 0;
                background-color: #FFFFFF;
            }

            .analytics-widget th, .analytics-widget td {
                padding: 4px;
                border: 1px solid #E5E7EB;
                text-align: left;
                white-space: nowrap;
                max-width: 120px;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .analytics-widget th {
                background-color: #3B82F6;
                color: #FFFFFF;
                font-weight: 600;
            }

            .analytics-widget .subheader {
                font-size: 12px;
                font-weight: 600;
                margin: 8px 0 4px 0;
                color: #1E3A8A;
                background-color: #EBF4FF;
                padding: 4px 8px;
                border-radius: 4px;
            }

            .analytics-widget .error {
                color: #DC2626;
                font-size: 12px;
                background-color: #FEF2F2;
                padding: 8px;
                border-radius: 4px;
                border: 1px solid #FECACA;
            }

            .analytics-widget .loading {
                font-size: 12px;
                color: #6B7280;
                text-align: center;
                padding: 20px;
            }

            .analytics-widget .raw-data {
                font-size: 10px;
                color: #374151;
                white-space: pre-wrap;
                background-color: #F9FAFB;
                padding: 4px;
                border-radius: 4px;
                margin-top: 8px;
                max-height: 100px;
                overflow-y: auto;
            }

            .analytics-widget .debug-info {
                font-size: 10px;
                color: #6B7280;
                background-color: #F9FAFB;
                padding: 4px;
                border-radius: 4px;
                margin-bottom: 8px;
            }

            .analytics-widget canvas {
                max-height: 180px;
                width: 100%;
                margin-bottom: 8px;
            }

            .analytics-widget button {
                font-size: 12px;
                padding: 4px 8px;
                margin-bottom: 8px;
                background-color: #3B82F6;
                color: #FFFFFF;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

                .analytics-widget button:hover {
                    background-color: #1E3A8A;
                }
    </style>
</head>
<body>
    <div class="analytics-widget">
        <h3>Client Custom Widget</h3>
        <select id="analysis-type" onchange="performAnalysis()">
            <option value="metrics">Metrics</option>
            <option value="sport_breakdown">Sport Breakdown</option>
            <option value="wager_type_breakdown">Wager Type Breakdown</option>
            <option value="odds_breakdown">Odds Breakdown</option>
            <option value="popular_selections">Popular Selections</option>
            <option value="game_timing">Game Timing</option>
        </select>
        <div id="toggle-view" style="display: none;">
            <button onclick="toggleView()">Show Chart</button>
        </div>
        <div id="betting-analysis-result"></div>
        <div id="debug-info" class="debug-info"></div>
    </div>

    <script>
        let records = null;
        let myChart = null;
        let currentView = 'table';
        const analysisOptions = {
            'metrics': { table: true, chart: false },
            'sport_breakdown': { table: true, chart: true },
            'wager_type_breakdown': { table: true, chart: true },
            'odds_breakdown': { table: true, chart: true },
            'popular_selections': { table: true, chart: true },
            'game_timing': { table: true, chart: true }
        };

        window.addEventListener('message', function (event) {
            const debugDiv = document.getElementById('debug-info');
            console.log('Message received from:', event.origin, 'Data:', event.data);
            debugDiv.textContent = `Received from ${event.origin} at ${new Date().toLocaleTimeString('en-GB', { timeZone: 'Europe/London' })}`;

            const allowedOrigins = [
                // Add your client's domains here. Example:
                // "https://your-client-website.com",
                "https://scotsmann.github.io", // Your own domain for testing
                "http://localhost:8501"
            ];
            if (!allowedOrigins.includes(event.origin)) {
                debugDiv.textContent = `Security alert: Message blocked from untrusted origin: ${event.origin}`;
                return;
            }

            if (event.data && event.data.type === 'bettingData') {
                records = event.data.records;
                debugDiv.textContent += ` | Records: ${records.length}`;
                console.log('Records processed:', records);
                performAnalysis();
            } else {
                debugDiv.textContent += ' | Invalid or no data';
            }
        });

        function calculateMetrics(records) {
            const totalBetCount = records.length;
            const totalStake = records.reduce((sum, record) => sum + parseFloat(record.Stake), 0);
            const totalReturn = records.reduce((sum, record) => sum + parseFloat(record.Return), 0);
            const profitLoss = totalReturn - totalStake;
            const roi = totalStake > 0 ? (profitLoss / totalStake) * 100 : 0;
            const avgOdds = records.reduce((sum, record) => sum + parseFloat(record.Odds), 0) / totalBetCount;
            const winCount = records.filter(record => record.Result === 'win').length;
            const winRate = totalBetCount > 0 ? (winCount / totalBetCount) * 100 : 0;
            const avgStake = totalBetCount > 0 ? totalStake / totalBetCount : 0;

            return {
                'Total Bets': totalBetCount,
                'Total Stake': `£${totalStake.toFixed(2)}`,
                'Total Return': `£${totalReturn.toFixed(2)}`,
                'Profit/Loss': `£${profitLoss.toFixed(2)}`,
                'ROI (%)': roi.toFixed(2),
                'Average Odds': avgOdds.toFixed(2),
                'Win Rate (%)': winRate.toFixed(2),
                'Average Stake': `£${avgStake.toFixed(2)}`
            };
        }

        function calculateBreakdown(records, category) {
            const breakdown = records.reduce((acc, record) => {
                const key = record[category] || 'Unknown';
                if (!acc[key]) {
                    acc[key] = { 'Bet Count': 0, 'Total Stake': 0, 'Total Return': 0 };
                }
                acc[key]['Bet Count']++;
                acc[key]['Total Stake'] += parseFloat(record.Stake);
                acc[key]['Total Return'] += parseFloat(record.Return);
                return acc;
            }, {});

            return Object.keys(breakdown).map(key => {
                const data = breakdown[key];
                const profitLoss = data['Total Return'] - data['Total Stake'];
                const roi = data['Total Stake'] > 0 ? (profitLoss / data['Total Stake']) * 100 : 0;
                return {
                    [category]: key,
                    'Bet Count': data['Bet Count'],
                    'Bet Ratio (%)': ((data['Bet Count'] / records.length) * 100).toFixed(2),
                    'Profit/Loss': profitLoss.toFixed(2),
                    'ROI (%)': roi.toFixed(2),
                    'Win Rate (%)': ((records.filter(r => r[category] === key && r.Result === 'win').length / data['Bet Count']) * 100).toFixed(2)
                };
            }).sort((a, b) => b['Bet Count'] - a['Bet Count']);
        }

        function calculateOddsBreakdown(records) {
            const oddsBins = {
                '< 1.5': { 'Bet Count': 0, 'Total Stake': 0, 'Total Return': 0 },
                '1.5 - 2.0': { 'Bet Count': 0, 'Total Stake': 0, 'Total Return': 0 },
                '2.0 - 3.0': { 'Bet Count': 0, 'Total Stake': 0, 'Total Return': 0 },
                '3.0 - 5.0': { 'Bet Count': 0, 'Total Stake': 0, 'Total Return': 0 },
                '> 5.0': { 'Bet Count': 0, 'Total Stake': 0, 'Total Return': 0 }
            };

            records.forEach(record => {
                const odds = parseFloat(record.Odds);
                let bin = '';
                if (odds < 1.5) bin = '< 1.5';
                else if (odds >= 1.5 && odds < 2.0) bin = '1.5 - 2.0';
                else if (odds >= 2.0 && odds < 3.0) bin = '2.0 - 3.0';
                else if (odds >= 3.0 && odds < 5.0) bin = '3.0 - 5.0';
                else bin = '> 5.0';

                oddsBins[bin]['Bet Count']++;
                oddsBins[bin]['Total Stake'] += parseFloat(record.Stake);
                oddsBins[bin]['Total Return'] += parseFloat(record.Return);
            });

            return Object.keys(oddsBins).map(key => {
                const data = oddsBins[key];
                const profitLoss = data['Total Return'] - data['Total Stake'];
                const roi = data['Total Stake'] > 0 ? (profitLoss / data['Total Stake']) * 100 : 0;
                return {
                    'Category': key,
                    'Bet Count': data['Bet Count'],
                    'Profit/Loss': profitLoss.toFixed(2),
                    'ROI (%)': roi.toFixed(2)
                };
            });
        }

        function calculatePopularSelections(records) {
            const selections = records.reduce((acc, record) => {
                const key = record.Selection || 'Unknown';
                if (!acc[key]) {
                    acc[key] = { 'Ticket Count': 0, 'Total Stake': 0, 'Total Return': 0 };
                }
                acc[key]['Ticket Count']++;
                acc[key]['Total Stake'] += parseFloat(record.Stake);
                acc[key]['Total Return'] += parseFloat(record.Return);
                return acc;
            }, {});

            return Object.keys(selections).map(key => {
                const data = selections[key];
                const profitLoss = data['Total Return'] - data['Total Stake'];
                const roi = data['Total Stake'] > 0 ? (profitLoss / data['Total Stake']) * 100 : 0;
                return {
                    'Selection': key,
                    'Ticket Count': data['Ticket Count'],
                    'Profit/Loss': profitLoss.toFixed(2),
                    'ROI (%)': roi.toFixed(2)
                };
            }).sort((a, b) => b['Ticket Count'] - a['Ticket Count']).slice(0, 10);
        }

        function calculateGameTiming(records) {
            const timeBins = {
                '00:00-05:59': 0, '06:00-11:59': 0, '12:00-17:59': 0, '18:00-23:59': 0
            };
            const daysToGame = {};

            records.forEach(record => {
                const betDate = new Date(record['Bet Placement Date']);
                const gameDate = new Date(record['Game Date']);
                const hour = betDate.getHours();

                if (hour >= 0 && hour < 6) timeBins['00:00-05:59']++;
                else if (hour >= 6 && hour < 12) timeBins['06:00-11:59']++;
                else if (hour >= 12 && hour < 18) timeBins['12:00-17:59']++;
                else timeBins['18:00-23:59']++;

                const diffTime = Math.abs(gameDate - betDate);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                const dayKey = `${diffDays} days before`;
                daysToGame[dayKey] = (daysToGame[dayKey] || 0) + 1;
            });

            return {
                'time_bins': timeBins,
                'days_to_game': daysToGame
            };
        }

        function createTable(data, columnNames = null) {
            const table = document.createElement('table');
            table.id = 'data-table';
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            if (!Array.isArray(data) || data.length === 0) {
                const tr = document.createElement('tr');
                const td = document.createElement('td');
                td.textContent = 'No data available';
                tr.appendChild(td);
                tbody.appendChild(tr);
                table.appendChild(tbody);
                return table;
            }

            const headers = columnNames || Object.keys(data[0]);
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            data.forEach(rowData => {
                const row = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');
                    const cellData = rowData[header] !== undefined ? rowData[header] : '';
                    td.textContent = typeof cellData === 'object' ? JSON.stringify(cellData) : cellData;
                    row.appendChild(td);
                });
                tbody.appendChild(row);
            });
            table.appendChild(tbody);
            return table;
        }

        function createKeyValueTable(data) {
            const table = document.createElement('table');
            table.id = 'data-table';
            const tbody = document.createElement('tbody');

            for (const [key, value] of Object.entries(data)) {
                const row = document.createElement('tr');
                const keyCell = document.createElement('td');
                keyCell.textContent = key;
                const valueCell = document.createElement('td');
                valueCell.textContent = typeof value === 'object' ? JSON.stringify(value) : value;
                row.appendChild(keyCell);
                row.appendChild(valueCell);
                tbody.appendChild(row);
            }
            table.appendChild(tbody);
            return table;
        }

        function createBarChart(labels, values, label, title) {
            const canvas = document.createElement('canvas');
            canvas.id = 'data-chart';
            canvas.style.display = 'none';
            myChart = new Chart(canvas, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: label,
                        data: values,
                        backgroundColor: 'rgba(59, 130, 246, 0.6)',
                        borderColor: 'rgba(59, 130, 246, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: label
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Category'
                            }
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: title
                        },
                        legend: {
                            display: false
                        }
                    }
                }
            });
            return canvas;
        }

        function createPieChart(labels, values, label, title) {
            const canvas = document.createElement('canvas');
            canvas.id = 'data-chart';
            canvas.style.display = 'none';
            const colors = [
                'rgba(59, 130, 246, 0.8)',
                'rgba(239, 68, 68, 0.8)',
                'rgba(34, 197, 94, 0.8)',
                'rgba(249, 115, 22, 0.8)',
                'rgba(168, 85, 247, 0.8)',
                'rgba(20, 184, 166, 0.8)'
            ];
            myChart = new Chart(canvas, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        label: label,
                        data: values,
                        backgroundColor: colors.slice(0, labels.length),
                        borderColor: colors.slice(0, labels.length).map(color => color.replace('0.8', '1')),
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: title
                        },
                        legend: {
                            position: 'right',
                            labels: {
                                font: {
                                    size: 10
                                }
                            }
                        }
                    }
                }
            });
            return canvas;
        }

        function toggleView() {
            const table = document.getElementById('data-table');
            const chart = document.getElementById('data-chart');
            if (currentView === 'table') {
                if (table) table.style.display = 'none';
                if (chart) chart.style.display = 'block';
                document.querySelector('#toggle-view button').textContent = 'Show Table';
                currentView = 'chart';
            } else {
                if (table) table.style.display = 'block';
                if (chart) chart.style.display = 'none';
                document.querySelector('#toggle-view button').textContent = 'Show Chart';
                currentView = 'table';
            }
        }

        function performAnalysis() {
            const resultDiv = document.getElementById('betting-analysis-result');
            const analysisType = document.getElementById('analysis-type').value;
            const toggleDiv = document.getElementById('toggle-view');
            let data = null;

            resultDiv.innerHTML = '';
            toggleDiv.style.display = 'none';
            if (myChart) {
                myChart.destroy();
                myChart = null;
            }

            if (!records || records.length === 0) {
                resultDiv.innerHTML = '<div class="loading">No betting records available.</div>';
                return;
            }

            let chart = null;
            try {
                if (analysisType === 'metrics') {
                    data = calculateMetrics(records);
                    const table = createKeyValueTable(data);
                    resultDiv.appendChild(table);
                } else if (analysisType === 'sport_breakdown') {
                    data = calculateBreakdown(records, 'Sport');
                    const table = createTable(data);
                    resultDiv.appendChild(table);
                    const labels = data.map(item => item.Sport);
                    const values = data.map(item => parseFloat(item['Bet Ratio (%)']));
                    chart = createPieChart(labels, values, 'Bet Ratio (%)', 'Sport Breakdown');
                } else if (analysisType === 'wager_type_breakdown') {
                    data = calculateBreakdown(records, 'Wager Type');
                    const table = createTable(data);
                    resultDiv.appendChild(table);
                    const labels = data.map(item => item['Wager Type']);
                    const values = data.map(item => parseFloat(item['Bet Ratio (%)']));
                    chart = createPieChart(labels, values, 'Bet Ratio (%)', 'Wager Type Breakdown');
                } else if (analysisType === 'odds_breakdown') {
                    data = calculateOddsBreakdown(records);
                    const table = createTable(data);
                    resultDiv.appendChild(table);
                    const labels = data.map(item => item.Category);
                    const values = data.map(item => parseFloat(item['Bet Count']));
                    chart = createBarChart(labels, values, 'Bet Count', 'Odds Breakdown');
                } else if (analysisType === 'popular_selections') {
                    data = calculatePopularSelections(records);
                    const table = createTable(data);
                    resultDiv.appendChild(table);
                    const labels = data.map(item => item.Selection);
                    const values = data.map(item => parseFloat(item['Ticket Count']));
                    chart = createBarChart(labels, values, 'Ticket Count', 'Popular Selections');
                } else if (analysisType === 'game_timing') {
                    data = calculateGameTiming(records);
                    const table = createKeyValueTable(data.time_bins);
                    resultDiv.appendChild(table);
                    const labels = Object.keys(data.time_bins);
                    const values = Object.values(data.time_bins);
                    chart = createBarChart(labels, values, 'Bet Count', 'Hourly Betting Activity');
                }

                const subheader = document.createElement('div');
                subheader.className = 'subheader';
                subheader.textContent = `Betting Analysis: ${analysisType.replace('_', ' ').replace(/\b\w/g, c => c.toUpperCase())}`;
                resultDiv.prepend(subheader);

                if (chart) {
                    resultDiv.appendChild(chart);
                    toggleDiv.style.display = 'block';
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
        performAnalysis();
    </script>
</body>
</html>
