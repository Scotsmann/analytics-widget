<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Betting Analysis Widget</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <style>
        .analytics-widget {
            border: 2px solid #1E3A8A;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            background-color: #F3F4F6;
            width: 100%;
            height: 320px;
            overflow-y: auto;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            position: relative;
            display: block;
            box-sizing: border-box;
        }

            .analytics-widget h3 {
                font-size: 14px;
                margin: 0 0 8px 0;
                color: #FFFFFF;
                text-align: center;
                font-weight: 600;
                background-color: #1E3A8A;
                padding: 6px 0;
                border-radius: 4px;
            }

            .analytics-widget select {
                font-size: 12px;
                padding: 4px;
                width: 100%;
                margin-bottom: 8px;
                box-sizing: border-box;
                border: 1px solid #D1D5DB;
                border-radius: 4px;
            }

            .analytics-widget table {
                width: 100%;
                border-collapse: collapse;
                font-size: 11px;
                margin: 0 0 8px 0;
                background-color: #FFFFFF;
            }

            .analytics-widget th, .analytics-widget td {
                padding: 4px;
                border: 1px solid #E5E7EB;
                text-align: left;
                white-space: nowrap;
                max-width: 120px;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .analytics-widget th {
                background-color: #3B82F6;
                color: #FFFFFF;
                font-weight: 600;
            }

            .analytics-widget .subheader {
                font-size: 12px;
                font-weight: 600;
                margin: 8px 0 4px 0;
                color: #1E3A8A;
                background-color: #EBF4FF;
                padding: 4px 8px;
                border-radius: 4px;
            }

            .analytics-widget .error {
                color: #DC2626;
                font-size: 12px;
                background-color: #FEF2F2;
                padding: 8px;
                border-radius: 4px;
                border: 1px solid #FECACA;
            }

            .analytics-widget .loading {
                font-size: 12px;
                color: #6B7280;
                text-align: center;
                padding: 20px;
            }

            .analytics-widget .raw-data {
                font-size: 10px;
                color: #374151;
                white-space: pre-wrap;
                background-color: #F9FAFB;
                padding: 4px;
                border-radius: 4px;
                margin-top: 8px;
                max-height: 100px;
                overflow-y: auto;
            }

            .analytics-widget .debug-info {
                font-size: 10px;
                color: #6B7280;
                background-color: #F9FAFB;
                padding: 4px;
                border-radius: 4px;
                margin-bottom: 8px;
            }

            .analytics-widget canvas {
                max-height: 180px;
                width: 100%;
                margin-bottom: 8px;
            }

            .analytics-widget button {
                font-size: 12px;
                padding: 4px 8px;
                margin-bottom: 8px;
                background-color: #3B82F6;
                color: #FFFFFF;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

                .analytics-widget button:hover {
                    background-color: #1E3A8A;
                }
    </style>
</head>
<body>
    <div class="analytics-widget">
        <h3>Client Custom Widget</h3>
        <select id="analysis-type" onchange="performAnalysis()">
            <option value="metrics">Metrics</option>
            <option value="sport_breakdown">Sport Breakdown</option>
            <option value="wager_type_breakdown">Wager Type Breakdown</option>
            <option value="odds_breakdown">Odds Breakdown</option>
            <option value="popular_selections">Popular Selections</option>
            <option value="game_timing">Game Timing</option>
        </select>
        <div id="toggle-view" style="display: none;">
            <button onclick="toggleView()">Show Chart</button>
        </div>
        <div id="betting-analysis-result"></div>
        <div id="debug-info" class="debug-info"></div>
    </div>

    <script>
        let records = null;
        let myChart = null;
        let currentView = 'table';
        const analysisOptions = {
            'metrics': { table: true, chart: false },
            'sport_breakdown': { table: true, chart: true },
            'wager_type_breakdown': { table: true, chart: true },
            'odds_breakdown': { table: true, chart: true },
            'popular_selections': { table: true, chart: true },
            'game_timing': { table: true, chart: true }
        };

        window.addEventListener('message', function (event) {
            const debugDiv = document.getElementById('debug-info');
            console.log('Message received from:', event.origin, 'Data:', event.data);
            debugDiv.textContent = `Received from ${event.origin} at ${new Date().toLocaleTimeString('en-GB', { timeZone: 'Europe/London' })}`;

            const allowedOrigins = [
                // Add your client's domains here. Example:
                // "https://your-client-website.com",
                "https://scotsmann.github.io", // Your own domain for testing
                "http://localhost:8501"
            ];
            if (!allowedOrigins.includes(event.origin)) {
                debugDiv.textContent = `Security alert: Message blocked from untrusted origin: ${event.origin}`;
                return;
            }

            if (event.data && event.data.type === 'bettingData') {
                records = event.data.records;
                debugDiv.textContent += ` | Records: ${records.length}`;
                console.log('Records processed:', records);
                performAnalysis();
            } else {
                debugDiv.textContent += ' | Invalid or no data';
            }
        });

        function createTable(data, columnNames = null) {
            const table = document.createElement('table');
            table.id = 'data-table';
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            if (!Array.isArray(data) || data.length === 0) {
                const tr = document.createElement('tr');
                const td = document.createElement('td');
                td.textContent = 'No data available';
                tr.appendChild(td);
                tbody.appendChild(tr);
                table.appendChild(tbody);
                return table;
            }

            const headers = columnNames || Object.keys(data[0]);
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            data.forEach(rowData => {
                const row = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');
                    const cellData = rowData[header] !== undefined ? rowData[header] : '';
                    td.textContent = typeof cellData === 'object' ? JSON.stringify(cellData) : cellData;
                    row.appendChild(td);
                });
                tbody.appendChild(row);
            });
            table.appendChild(tbody);
            return table;
        }

        function createKeyValueTable(data) {
            const table = document.createElement('table');
            table.id = 'data-table';
            const tbody = document.createElement('tbody');

            for (const [key, value] of Object.entries(data)) {
                const row = document.createElement('tr');
                const keyCell = document.createElement('td');
                keyCell.textContent = key;
                const valueCell = document.createElement('td');
                valueCell.textContent = typeof value === 'object' ? JSON.stringify(value) : value;
                row.appendChild(keyCell);
                row.appendChild(valueCell);
                tbody.appendChild(row);
            }
            table.appendChild(tbody);
            return table;
        }

        function createBarChart(data, labels, values, label, title) {
            const canvas = document.createElement('canvas');
            canvas.id = 'data-chart';
            canvas.style.display = 'none';
            new Chart(canvas, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: label,
                        data: values,
                        backgroundColor: 'rgba(59, 130, 246, 0.6)',
                        borderColor: 'rgba(59, 130, 246, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: label
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Category'
                            }
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: title
                        },
                        legend: {
                            display: false
                        }
                    }
                }
            });
            return canvas;
        }

        function createPieChart(labels, values, label, title) {
            const canvas = document.createElement('canvas');
            canvas.id = 'data-chart';
            canvas.style.display = 'none';
            const colors = [
                'rgba(59, 130, 246, 0.8)',
                'rgba(239, 68, 68, 0.8)',
                'rgba(34, 197, 94, 0.8)',
                'rgba(249, 115, 22, 0.8)',
                'rgba(168, 85, 247, 0.8)',
                'rgba(20, 184, 166, 0.8)'
            ];
            new Chart(canvas, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        label: label,
                        data: values,
                        backgroundColor: colors.slice(0, labels.length),
                        borderColor: colors.slice(0, labels.length).map(color => color.replace('0.8', '1')),
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: title
                        },
                        legend: {
                            position: 'right',
                            labels: {
                                font: {
                                    size: 10
                                }
                            }
                        }
                    }
                }
            });
            return canvas;
        }

        function toggleView() {
            const table = document.getElementById('data-table');
            const chart = document.getElementById('data-chart');
            if (currentView === 'table') {
                if (table) table.style.display = 'none';
                if (chart) chart.style.display = 'block';
                document.querySelector('#toggle-view button').textContent = 'Show Table';
                currentView = 'chart';
            } else {
                if (table) table.style.display = 'block';
                if (chart) chart.style.display = 'none';
                document.querySelector('#toggle-view button').textContent = 'Show Chart';
                currentView = 'table';
            }
        }

        function performAnalysis() {
            const resultDiv = document.getElementById('betting-analysis-result');
            const analysisType = document.getElementById('analysis-type').value;
            const toggleDiv = document.getElementById('toggle-view');

            resultDiv.innerHTML = '';
            toggleDiv.style.display = 'none';
            if (myChart) {
                myChart.destroy();
                myChart = null;
            }

            if (!records || records.length === 0) {
                resultDiv.innerHTML = '<div class="loading">No betting records available.</div>';
                return;
            }

            let chart = null;
            try {
                if (analysisType === 'metrics') {
                    const table = createKeyValueTable(records.metrics);
                    resultDiv.appendChild(table);
                } else if (analysisType === 'sport_breakdown') {
                    const table = createTable(records.sport_breakdown);
                    resultDiv.appendChild(table);
                    const labels = records.sport_breakdown.map(item => item.Sport);
                    const values = records.sport_breakdown.map(item => parseFloat(item['Bet Ratio (%)']));
                    chart = createPieChart(labels, values, 'Bet Ratio (%)', 'Sport Breakdown');
                } else if (analysisType === 'wager_type_breakdown') {
                    const table = createTable(records.wager_type_breakdown);
                    resultDiv.appendChild(table);
                    const labels = records.wager_type_breakdown.map(item => item['Wager Type']);
                    const values = records.wager_type_breakdown.map(item => parseFloat(item['Bet Ratio (%)']));
                    chart = createPieChart(labels, values, 'Bet Ratio (%)', 'Wager Type Breakdown');
                } else if (analysisType === 'odds_breakdown') {
                    const table = createTable(records.odds_breakdown);
                    resultDiv.appendChild(table);
                    const labels = records.odds_breakdown.map(item => item.Category);
                    const values = records.odds_breakdown.map(item => parseFloat(item['Bet Count']));
                    chart = createBarChart(data, labels, values, 'Bet Count', 'Odds Breakdown');
                } else if (analysisType === 'popular_selections') {
                    const table = createTable(records.popular_selections);
                    resultDiv.appendChild(table);
                    const labels = records.popular_selections.map(item => item.Selection);
                    const values = records.popular_selections.map(item => parseFloat(item['Ticket Count']));
                    chart = createBarChart(data, labels, values, 'Ticket Count', 'Popular Selections');
                } else if (analysisType === 'game_timing') {
                    const table = createKeyValueTable(records.game_timing);
                    resultDiv.appendChild(table);
                    const labels = Object.keys(records.game_timing.time_bins);
                    const values = Object.values(records.game_timing.time_bins);
                    chart = createBarChart(data, labels, values, 'Bet Count', 'Hourly Betting Activity');
                }

                const subheader = document.createElement('div');
                subheader.className = 'subheader';
                subheader.textContent = `Betting Analysis: ${analysisType.replace('_', ' ').replace(/\b\w/g, c => c.toUpperCase())}`;
                resultDiv.prepend(subheader);

                if (chart) {
                    resultDiv.appendChild(chart);
                    toggleDiv.style.display = 'block';
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
        performAnalysis();
    </script>
</body>
</html>
