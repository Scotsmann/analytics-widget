<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Widget</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <style>
        body {
            margin: 0;
            background-color: #f0f2f5;
        }
        .analytics-widget {
            border: 2px solid #1E3A8A;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            background-color: #F3F4F6;
            width: 100%;
            height: 320px;
            overflow-y: auto;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            position: relative;
            display: block;
            box-sizing: border-box;
        }
        .analytics-widget h3 {
            font-size: 14px;
            margin: 0 0 8px 0;
            color: #FFFFFF;
            text-align: center;
            font-weight: 600;
            background-color: #1E3A8A;
            padding: 6px 0;
            border-radius: 4px;
        }
        .analytics-widget select {
            font-size: 12px;
            padding: 4px;
            width: 100%;
            margin-bottom: 8px;
            box-sizing: border-box;
            border: 1px solid #D1D5DB;
            border-radius: 4px;
        }
        .analytics-widget table {
            width: 100%;
            border-collapse: collapse;
            font-size: 11px;
            margin: 0 0 8px 0;
            background-color: #FFFFFF;
        }
        .analytics-widget th, .analytics-widget td {
            padding: 4px;
            border: 1px solid #E5E7EB;
            text-align: left;
            white-space: nowrap;
            max-width: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .analytics-widget th {
            background-color: #3B82F6;
            color: #FFFFFF;
            font-weight: 600;
        }
        .analytics-widget .subheader {
            font-size: 12px;
            font-weight: 600;
            margin: 8px 0 4px 0;
            color: #1E3A8A;
            background-color: #EBF4FF;
            padding: 4px 8px;
            border-radius: 4px;
        }
        .analytics-widget .error {
            color: #DC2626;
            font-size: 12px;
            background-color: #FEF2F2;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #FECACA;
        }
        .analytics-widget .debug-info {
            font-size: 10px;
            color: #6B7280;
            background-color: #F9FAFB;
            padding: 4px;
            border-radius: 4px;
            margin-bottom: 8px;
        }
        .analytics-widget canvas {
            max-height: 180px;
            width: 100%;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="analytics-widget">
        <h3>Customer Widget</h3>
        <select id="analysis-type" onchange="renderAnalysis()">
            <option value="metrics">Metrics</option>
            <option value="sport_breakdown">Sport Breakdown</option>
            <option value="wager_type_breakdown">Wager Type Breakdown</option>
            <option value="popular_selections">Popular Selections</option>
            <option value="game_timing">Game Timing</option>
        </select>
        <div id="betting-analysis-result"></div>
        <div id="debug-info" class="debug-info"></div>
    </div>

    <script>
        let analysisData = null;
        let chartInstance = null;

        function renderAnalysis() {
            const resultDiv = document.getElementById('betting-analysis-result');
            const analysisType = document.getElementById('analysis-type').value;
            resultDiv.innerHTML = '';

            if (!analysisData) {
                resultDiv.innerHTML = `<div class="error">No data has been received from the API.</div>`;
                return;
            }

            let data, table = null;

            try {
                if (!analysisData[analysisType]) {
                    resultDiv.innerHTML = `<div class="error">No data available for this analysis type from the API.</div>`;
                    return;
                }

                data = analysisData[analysisType];

                if (analysisType === 'metrics' || analysisType === 'game_timing') {
                    table = createKeyValueTable(data);
                    resultDiv.appendChild(table);
                } else if (Array.isArray(data)) {
                    // --- Insert chart ---
                    if (['sport_breakdown', 'wager_type_breakdown', 'popular_selections'].includes(analysisType)) {
                        const canvas = document.createElement('canvas');
                        canvas.id = "chartCanvas";
                        resultDiv.appendChild(canvas);

                        if (chartInstance) chartInstance.destroy();

                        const labels = data.map(d => d.name || d.sport || d.type || d.selection || "Item");
                        const values = data.map(d => d.count || d.value || d.total || 0);

                        const chartType = (analysisType === 'popular_selections') ? 'bar' : 'pie';

                        chartInstance = new Chart(canvas.getContext('2d'), {
                            type: chartType,
                            data: {
                                labels: labels,
                                datasets: [{
                                    label: analysisType.replace('_',' '),
                                    data: values,
                                    backgroundColor: [
                                        'rgba(59,130,246,0.7)',
                                        'rgba(16,185,129,0.7)',
                                        'rgba(234,179,8,0.7)',
                                        'rgba(239,68,68,0.7)',
                                        'rgba(139,92,246,0.7)',
                                        'rgba(236,72,153,0.7)'
                                    ],
                                    borderColor: 'rgba(30,58,138,1)',
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                responsive: true,
                                plugins: {
                                    legend: { display: true, position: 'bottom' }
                                },
                                scales: chartType === 'bar'
                                    ? { y: { beginAtZero: true } }
                                    : {}
                            }
                        });
                    }

                    // --- Table below chart ---
                    table = createTable(data);
                    resultDiv.appendChild(table);
                } else {
                    resultDiv.innerHTML = `<div class="error">Invalid data format for this analysis type.</div>`;
                    return;
                }

                const subheader = document.createElement('div');
                subheader.className = 'subheader';
                subheader.textContent = `Betting Analysis: ${analysisType.replace('_', ' ').replace(/\b\w/g, c => c.toUpperCase())}`;
                resultDiv.prepend(subheader);

            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        function createTable(data, columnNames = null) {
            const table = document.createElement('table');
            table.id = 'data-table';
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');
            if (!Array.isArray(data) || data.length === 0) {
                const tr = document.createElement('tr');
                const td = document.createElement('td');
                td.textContent = 'No data available';
                tr.appendChild(td);
                tbody.appendChild(tr);
                table.appendChild(tbody);
                return table;
            }
            let headers = columnNames || Object.keys(data[0]);
            let rows = data.map(obj => headers.map(header => obj[header] !== undefined ? obj[header] : ''));
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);
            rows.forEach(rowData => {
                const row = document.createElement('tr');
                rowData.forEach(cellData => {
                    const td = document.createElement('td');
                    td.textContent = typeof cellData === 'object' ? JSON.stringify(cellData) : cellData;
                    row.appendChild(td);
                });
                tbody.appendChild(row);
            });
            table.appendChild(tbody);
            return table;
        }

        function createKeyValueTable(data) {
            const table = document.createElement('table');
            table.id = 'data-table';
            const tbody = document.createElement('tbody');
            for (const [key, value] of Object.entries(data)) {
                const row = document.createElement('tr');
                const keyCell = document.createElement('td');
                keyCell.textContent = key;
                const valueCell = document.createElement('td');
                valueCell.textContent = (typeof value === 'object') ? JSON.stringify(value) : value;
                row.appendChild(keyCell);
                row.appendChild(valueCell);
                tbody.appendChild(row);
            }
            table.appendChild(tbody);
            return table;
        }

        window.addEventListener('message', function(event) {
            const debugDiv = document.getElementById('debug-info');
            console.log('Message received from:', event.origin, 'Data:', event.data);
            debugDiv.textContent = `Received from ${event.origin} at ${new Date().toLocaleTimeString('en-GB', { timeZone: 'Europe/London'})}`;

            if (event.data && event.data.type === 'bettingData') {
                try {
                    analysisData = JSON.parse(event.data.analysis);
                    debugDiv.textContent += ` | Analysis data received.`;
                    renderAnalysis();
                } catch (e) {
                    debugDiv.textContent += ` | Error parsing JSON: ${e.message}`;
                }
            } else {
                debugDiv.textContent += ' | Invalid or no data';
            }
        });

        window.onload = function() {
            document.getElementById('debug-info').textContent = 'Waiting for data from parent frame...';
        }
    </script>
</body>
</html>
